[main]
# Font configuration: Family:size=Size
# You can use "monospace" or specific fonts like "DejaVu Sans Mono"
font=monospace:size=14

# Window padding (optional, looks better with transparency)
pad=10x10 center

[colors]
# Transparency: 0.0 (fully transparent) to 1.0 (fully opaque)
alpha=0.8

# Optional: Set a nice background color (overridden by transparency)
background=000000
foreground=dddddd