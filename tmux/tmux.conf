# ==========================
# 1. General Settings
# ==========================

# Ensure 256color/TrueColor support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Refined Status Bar
set -g status-left-length 20
set -g status-left "[#S] " # Shows session name
set -g status-right "%Y-%m-%d %H:%M " # Simple date/time

# Enable focus events (important for some editors to auto-read files)
set -g focus-events on

# Enable full mouse support (scrolling, clicking, resizing)
set -g mouse on

# Start window numbering at 1 (easier to reach on keyboard)
set -g base-index 1
set -g pane-base-index 1

# Fix delay for Escape key (important for Vim/Emacs users)
set -s escape-time 0

# ==========================
# 2. Black & White Theme
# ==========================

# Status bar: Black background, White text
set -g status-style fg=white,bg=black

# Current window in status bar: Inverted (Black text on White background)
set -g window-status-current-style fg=black,bg=white,bold

# Inactive windows in status bar: Normal
set -g window-status-style fg=white,bg=black

# Pane borders: White
set -g pane-border-style fg=white
set -g pane-active-border-style fg=white

# Command line / Message bar: Inverted
set -g message-style fg=black,bg=white

# Update sway environment
set-option -g update-environment "DISPLAY WAYLAND_DISPLAY SWAYSOCK SSH_AUTH_SOCK"